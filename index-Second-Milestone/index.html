<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <header>
            <div class="container-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Spotify_App_Logo.svg/2048px-Spotify_App_Logo.svg.png" alt="spotify-logo">
            </div>
        </header>

        <main>
            <section class = 'disks-container'>
              
                <div v-for = 'disk in albums' class="card-disk">
                    <div class="card-inner">
                        <img :src= 'disk.poster'>
                         <div class='inner-txt'>{{disk.title}}</div>
                        <div class='inner-subtxt'>{{disk.author}}</div>
                        <div class='inner-subtxt'>{{disk.year}}</div>
                    </div>
                        
                </div>
                
        
        </section>
        
        
        
        </main>


    </div>

</body>
<script type="text/javascript" src="../js/script.js"></script>

</html>
